<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="jquery-1.6.4.js"></script> 
    <title>Document</title>
</head>
<body>
    
    <script>
    
    $(document).ready(function() {

        $("#1").fadeIn(1000);
        $("#2").delay(1000);
        $("#2").fadeIn(1000);
        $("#3").delay(2000);
        $("#3").fadeIn(1000);
        $("#4").delay(3000);
        $("#4").fadeIn(1000);

        $("div").click(function() {
            $("div.antes").slideUp(300);
            $("div.antes").fadeIn(300);
            $("div.despues").slideUp(300);
            $("div.despues").delay(800);
            $("div.despues").fadeIn(800);
        });
    });
    
    </script>

    <style>
        div.antes{ background-color: #acc; }
        div.despues{ background-color: rgb(42, 83, 124); }
        
    </style>

    <h3>Pulsa cualquiera de los teexxtos</h3>
    <div class="antes" id="1" hidden> <p>Antes</p> </div>
    <div class="despues" id="2" hidden> <p>Despues</p> </div>
    <div class="antes" id="3" hidden> <p>Antes</p> </div>
    <div class="despues" id="4" hidden> <p>Despues</p> </div>

</body>
</html>
