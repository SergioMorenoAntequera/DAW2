<body>
    <h1>No define posicion</h1>

    <div style="background-color: #606; color: #ffc; padding: 10px; text-align: center; width: 300px;">
        No define posicion, por lo que es estatica
    </div>
   
    <div style="position: relative; width: 300px; padding: 10px; background-color: #066; color: #ffc; top: 100px; left: 30px;">
        Capa de posicionamiento relative <br>
        Se tiene en cuenta esta capa para posicionar la siguiente
    </div>

    <h2>La ultima en ponerse</h2>
    
</body>
