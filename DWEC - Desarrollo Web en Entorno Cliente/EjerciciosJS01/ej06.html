<html>
    <head>
        <title> ej06: mcm y mcd </title>
    </head>
    
    <body>
        <p>mcm: <div id=mcm>  </div></p>
        <p>mcd: <div id=mcd>  </div></p>

        <script>
            var n1 = parseInt(prompt("Introduce un numero"));
            var n2 = parseInt(prompt("Introduce otro numero"));

            
            console.log(n1 + "   " + n2);
            console.log(mcm(n1, n2));
            console.log(mcd(n1, n2));
            
            document.getElementById("mcm").textContent = mcm(n1, n2)+"";
            document.getElementById("mcd").textContent = mcd(n1, n2)+"";

            //maximo comun divisor
            function mcd(a, b){
                while( a != b ) {
                    if ( a > b )
                        a -= b;
                    else
                        b -= a;
                }
                return a;
            }
            
            //Minimo común múltiplo
            function mcm(a, b) {
                return (a * b / mcd(a,b));
            }

        </script>
    </body>
</html>
