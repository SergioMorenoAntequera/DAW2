        <title> ej03: Primo o no </title>

    <body>
        <p>Es primo?: <div id=primo>  </div></p>


        <button onclick="numeroPrimo()"> Introducir numero </button>

        <script>
            var num = parseInt(prompt("Introduce un numero para ver si es primo"));
            var primo = true;

            for(var i = 2; i < num; i++){
                if(num % i == 0){
                    primo = false;
                    break;
                }
            }

            if(primo){
                document.getElementById("primo").textContent = "SÃ­";
            } else {
                document.getElementById("primo").textContent = "No";
            }
            

        </script>
    </body>
