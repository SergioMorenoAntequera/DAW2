<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio02</title>
</head>
<body>
    <p id="array1"></p>
    <p id="array2"></p>
    <p id="array3"></p>
    

    <script>
        var arr1 = [];
        var arr2 = [];
        var arr3 = [];
        
        for(var i = 0; i < 10; i++){
            arr1.push(parseInt(Math.random() * (10 - 1) + 1));
            if(i < 5){
                arr2.push(parseInt(Math.random() * (10 - 1) + 1));
            }
        }

        var aux;
        if(arr1.length > arr2.length){
            aux = arr1.length;
        } else {
            aux = arr2.length;
        }
        for(var i = 0; i < aux; i++){
            if(i < arr1.length){
                arr3.push(arr1[i]);
            }
            if(i < arr2.length){
                arr3.push(arr2[i]);
            }
        }

        document.getElementById("array1").innerHTML = arr1.toString();
        document.getElementById("array2").innerHTML = arr2.toString();
        document.getElementById("array3").innerHTML = arr3.toString();

    </script>
</body>
</html>
