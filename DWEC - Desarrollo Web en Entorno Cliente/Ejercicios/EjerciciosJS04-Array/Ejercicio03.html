        var letras = "abcdefghijklmnÃ±opqrtsuvwxyz";
        var index1 = 0, index2 = 0;
        for(var i = 0; i < arr1.length + arr2.length; i++){
            if(arr3.length <= arr1.length + arr2.length - 1){
                if(index1 == arr1.length){
                    arr3.push(arr2[index2++])
                } else if(index2 == arr2.length){
                    arr3.push(arr1[index1++])
                } else if(letras.search(arr1[index1]) < letras.search(arr2[index2])){
                    arr3.push(arr1[index1]);
                    index1++;
                } else if(letras.search(arr1[index1]) > letras.search(arr2[index2])){
                    arr3.push(arr2[index2]);
                    index2++;
                } else if(letras.search(arr1[index1]) == letras.search(arr2[index2])){

        console.log(arr3.length);
        document.getElementById("array1").innerHTML = arr1.toString();
        document.getElementById("array2").innerHTML = arr2.toString();
        document.getElementById("array3").innerHTML = arr3.toString();

        function ordenarBurbuja(auxArr){
            var size = auxArr.length;
            for( var pass = 1; pass < size; pass++ ){ // outer loop
                for( var left = 0; left < (size - pass); left++){ // inner loop
                    var right = left + 1;
                    if( auxArr[left] > auxArr[right] ){
                        var auxVar = auxArr[left];
                        auxArr[left] = auxArr[right];
                        auxArr[right] = auxVar;
                    }
                }
            }
            return auxArr;
        }
