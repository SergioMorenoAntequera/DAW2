<html>
    <head>
        <title> ej01 </title>
    </head>
    
    <body>
        <p>Mayor: <div id=mayor>  </div></p>
        <p>Menor: <div id=menor>  </div></p>
        <p>Media: <div id=media>  </div></p>
        <button onclick="recogerNumero()"> Introducir numero </button>

        <script>
            var mayor, menor, sumaMedia = 0, c = 0, media;
            var primera = true;
            
            function recogerNumero(){
                var n = parseInt(prompt("Introduce un numero"));
                
                if(primera){
                    mayor = n;
                    menor = n;
                    primera = false;
                }

                if(n > mayor){
                    mayor = n;
                }

                if(n < menor){
                    menor = n;
                }
                
                sumaMedia += n;
                c++;
                media = sumaMedia / c;

                document.getElementById("mayor").textContent = mayor;
                document.getElementById("menor").textContent = menor;
                document.getElementById("media").textContent = media;
            }
        </script>
    </body>
</html>
